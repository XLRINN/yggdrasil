# Generic Docker Compose for ARR suite
# Replace any value starting with 'REPLACE' with your actual values.
# Do NOT guess: fill image names, host ports, and host paths yourself.
version: "3.9"
services:
	radarr:
		image: "lscr.io/linuxserver/radarr:latest"
		container_name: radarr
		environment:
			PUID: "1000"
			PGID: "1000"
			TZ: "REPLACE_TZ"
		volumes:
			- /configs/radarr:/config
			- /njord:/media
		# Radarr listens on container port 7878 by default
		ports:
			- "REPLACE_HOST_PORT:7878"
		restart: unless-stopped

	sonarr:
		image: "lscr.io/linuxserver/sonarr:latest"
		container_name: sonarr
		environment:
			PUID: "1000"
			PGID: "1000"
			TZ: "REPLACE_TZ"
		volumes:
			- /configs/sonarr:/config
			- /njord:/media
		# Sonarr listens on container port 8989 by default
		ports:
			- "REPLACE_HOST_PORT:8989"
		restart: unless-stopped

	prowlarr:
		image: "lscr.io/linuxserver/prowlarr:latest"
		container_name: prowlarr
		environment:
			PUID: "1000"
			PGID: "1000"
			TZ: "REPLACE_TZ"
		volumes:
			- /configs/prowlarr:/config
			- /njord:/media
		# Prowlarr listens on container port 9696 by default
		ports:
			- "REPLACE_HOST_PORT:9696"
		restart: unless-stopped

	overseerr:
		image: "lscr.io/linuxserver/overseerr:latest"
		container_name: overseerr
		environment:
			PUID: "1000"
			PGID: "1000"
			TZ: "REPLACE_TZ"
		volumes:
			- /configs/overseerr:/config
			- /njord:/media
		# Overseerr commonly uses container port 5055 (may vary by image)
		ports:
			- "REPLACE_HOST_PORT:5055"
		restart: unless-stopped

	configarr:
		image: "REPLACE_WITH_CONFIGARR_IMAGE"
		container_name: configarr
		environment:
			PUID: "1000"
			PGID: "1000"
			TZ: "REPLACE_TZ"
		volumes:
			- /configs/configarr:/config
			- /njord:/media
		ports:
			- "REPLACE_HOST_PORT:REPLACE_CONTAINER_PORT"
		restart: unless-stopped

	tunarr:
		image: "REPLACE_WITH_TUNARR_IMAGE"
		container_name: tunarr
		environment:
			PUID: "1000"
			PGID: "1000"
			TZ: "REPLACE_TZ"
		volumes:
			- /configs/tunarr:/config
			- /njord:/media
		ports:
			- "REPLACE_HOST_PORT:REPLACE_CONTAINER_PORT"
		restart: unless-stopped

