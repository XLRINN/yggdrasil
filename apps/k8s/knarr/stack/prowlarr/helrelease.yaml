# apps/k8s/knarr/stack/prowlarr/helmrelease.yaml
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media # The target namespace we discussed
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template # Using the common chart template
      version: 2.x # Use the latest major version
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # 1. Container Image and Timezone
    image:
      repository: ghcr.io/onedr0p/prowlarr
      tag: 1.20.1.4429 # Use a specific tag for stability (current stable is a good choice)
    env:
      TZ: "America/Chicago" # Set your timezone
      PUID: "1000" # Replace with your user ID
      PGID: "1000" # Replace with your group ID

    # 2. Service and External Access (LoadBalancer for easy testing)
    service:
      main:
        ports:
          http:
            port: 9696 # Prowlarr's default port
        type: LoadBalancer # Expose Prowlarr with an external IP

    # 3. Persistence (No PVC, just an emptyDir for testing)
    # The chart requires some form of config persistence to start.
    persistence:
      config:
        enabled: true
        type: emptyDir # Use a temporary, non-persistent volume for now